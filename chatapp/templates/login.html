

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    <title>Login Page</title>
</head>
<body>
    <form action="" method="POST" >
        <div class="hero">
            <div class="hero-content">
                <div class="hero-img">
                    <img src="static/images/Messages-amico.png" alt="">
                </div>
                <div class="login-card">
                    <div class="card-img">
                        <img src="static/images/user (1).png" alt="">
                    </div>
                    <div class="username-block">
                        <div class="user-icon">
                            <img src="static/images/user (2).png" alt="">
                        </div>
                        <div class="input-field"><input type="text" name="email" id="email" placeholder="Email" style="background-color: #ffffff;"></div>
                    </div>
                    <div class="password-block">
                        <div class="user-icon">
                            <img src="static/images/padlock (1).png" alt="">
                        </div>
                        <div class="input-field"><input type="password" name="password" id="password" placeholder="password" style="background-color: #ffffff;"></div>
                    </div>
                    <div class="login-btn">
                        <button type="submit"> Login</button>
                    </div>
                   <div class="registered-text">Not yet Registered?</div>
                   <div class="reg-btn"><a href="{{url_for("register")}}">Register Now</a></div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
